backend:
  name: github
  branch: master
  repo: Alexandrshy/personal

media_folder: static/img
public_folder: img

collections:
  - name: posts
    label: Posts
    folder: content/pages/posts
    create: true
    slug: "{{slug}}"
    preview_path: "blog/{{fields.slug}}"
    fields:
      - {
          label: "Template",
          name: "template",
          widget: "hidden",
          default: "post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Lang", name: "lang", widget: "string" }
      - {
          label: "Has translation",
          name: "hasTranslation",
          widget: "boolean",
          default: false,
        }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "content/pages/index.md"
        label: "Index"
        name: "index"
        fields:
          - {
              label: "Template",
              name: "template",
              widget: "hidden",
              default: "index-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "body", widget: "markdown" }

      - file: "content/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template",
              name: "template",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Body", name: "body", widget: "markdown" }
